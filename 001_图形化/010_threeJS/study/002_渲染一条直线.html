<script src="../../../000_lib/three.js-r140/build/three.min.js"></script>
<script>
    // import {Float32BufferAttribute} from "../../../000_lib/three.js-r140/build/three.min";

    var renderer;

    function initThree() {
        width = document.getElementById('canvas-frame').clientWidth
        height = document.getElementById('canvas-frame').clientHeight
        renderer = new THREE.WebGL1Renderer({
            antialias: false
        })
        renderer.setSize(width, height)
        document.getElementById('canvas-frame').appendChild(renderer.domElement)
        renderer.setClearColor(0xFFFFFF, 1.0)
    }

    var camera;

    function initCamera() {
        camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000)
        camera.position.x = 0
        camera.position.y = 1000
        camera.position.x = 0
        camera.up.x = 0
        camera.up.y = 0
        camera.up.z = 1
        camera.lookAt(0, 0, 0)
    }

    var scene;

    function initScene() {
        scene = new THREE.Scene()
    }

    var light;

    function initLight() {
        light = new THREE.DirectionalLight(0xFF0000,1.0,0);
        light.position.set(100,100,200);
        scene.add(light); //向scene中添加光源

    }
    var cube;
    function  initObject(){
        var geometry = new THREE.BufferGeometry()
        // var material = new THREE.LineBasicMaterial({vertexColors: true})
        // var color1 = new THREE.Color(0x4444444), color2 = new THREE.Color(0xff0000)

        const pointArr = new Float32Array([
            -100, 0, 0,
            // 100, 0, 0,
            100, 0, 0,
        ])

        geometry.setAttribute('position', new THREE.BufferAttribute(pointArr, 3))
        // var BufferAttribute = new THREE.BufferAttribute(verArr, 3);
// 设置几何体的顶点位置数据
        // geo.attributes.position = BufferAttribute;
        // 点
        // var p1 = new THREE.Vector3(-100, 0 ,0)
        // var p2 = new THREE.Vector3(100, 0 ,0)
        // console.log(geometry)
        // geometry.addVectors()
        // geometry.vertices.push(p1)
        // geometry.vertices.push(p2)

        // geometry.color.push(color1, color2)
        console.log(geometry)
        var material=new THREE.LineBasicMaterial({color:0xff0000, lineWidth:25});
        var line=new THREE.Line(geometry,material);
        scene.add(line)
    }

    function threeStart(){
        initThree()
        initScene()
        initCamera()
        initLight()
        initObject()
        renderer.clear()
        renderer.render(scene, camera)
    }
    threeStart()
</script>
