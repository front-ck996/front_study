<script>
    (function () { var script = document.createElement('script'); script.onload = function () { var stats = new Stats(); document.body.appendChild(stats.dom); requestAnimationFrame(function loop() { stats.update(); requestAnimationFrame(loop) }); }; script.src = '../../../000_lib/stats.js/stats.min.js'; document.head.appendChild(script); })()

<script>
    var renderer, camera, scene, geometry, material, mesh;
    function initRenderer() {
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight)
        document.body.appendChild(renderer.domElement)
    }

    function initScene() {
        scene = new THREE.Scene()
    }

    function initCamrea() {
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000)
        camera.position.set(0, 0, 15)
    }

    function initMesh() {
        geometry = new THERE.BoxGeometry(2, 2, 2)
        material = new THERE.MeshNormalMateial()
        mesh = new THREE.Mesh(geometry, material)
        scene.add(mesh)
    }
    function animate() {
        requestAnimationFrame(animate)
        mesh.rotation.x += 0.01
        mesh.rotation.y += 0.02
        renderer.render(scene, camera)
    }
    function init() {
        initRenderer()
        initScene()
        initCamrea()
        initMesh()
        animate()
    }
</script>
