<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../000_lib/three/102/three.js"></script>
    <script src="../init.js"></script>
    <script src="../../../000_lib/dat.gui.js/dat.gui.min.js"></script>
    <style>
        body{margin: 0;padding: 0;}
        .container{
            height: 100vh;
            width: 100vw;
            display: flex;
        }
        .container canvas{
            flex: 1;
        }
    </style></head>
<body>
    <div class="container"></div>
</body>
</html>
<script>
    let container = document.getElementsByClassName('container')[0],
        camera = null,
        SCREEN_WIDTH = container.clientWidth,
        SCREEN_HEIGHT = container.clientHeight,
        scene = new THREE.Scene(),
        renderer = {}

    function init(){
        // 透视相机
        camera = new THREE.PerspectiveCamera(20, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 50000)
        camera.position.set(0, 700, 7000)

        // 场景雾
        scene.fog = new THREE.FogExp2(0x000104, 0.0000675)
        // camera.up()
        camera.lookAt(scene.position)

        renderer = new THREE.WebGL1Renderer({
            alpha:true,
            antialias: false
        })
    }

    function render(){
        renderer.render(scene, camera)
        console.log(container)
        container.append(renderer.domElement)
    }
    init()
    render()
    console.log(container)
</script>
