<script src="../../lib/three.js"></script>
<script>

    // 世界坐标 物体相对于原点的坐标
    // 本地坐标 物体本身的坐标

    var serene = new THREE.Scene()

    var camera = new THREE.PerspectiveCamera(75 ,window.innerWidth / window.innerHeight, 1, 500000)

    var renderer = new THREE.WebGLRenderer()

    // 设置绘制完成之后的颜色
    renderer.setClearColor(0xffffff)
    renderer.setSize(window.innerWidth, window.innerHeight)
    document.body.appendChild(renderer.domElement)
    var geometry = new THREE.BoxGeometry(2,2,2)
    var material = new THREE.MeshBasicMaterial({color: 0xff0000})

    var cube = new THREE.Mesh(geometry, material)

    var objectTotal = new THREE.Object3D()

    objectTotal.add(cube)

    let renderSum = 1
    camera.position.z  = 10
    // camera.position.x  = 5
    var axisHelper = new THREE.AxesHelper(5)
    objectTotal.add(axisHelper)

    serene.add(objectTotal)
    function render(){
        requestAnimationFrame(render)
        // cube.rotation.y += 0.01
        objectTotal.rotation.x -= 0.01
        renderSum++
        renderer.render(serene, camera)
    }
    render()
</script>
