<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<canvas id="c" style="width: 400px;height: 300px;background: pink"></canvas>
</body>
</html>
<script>


     var canvas = document.getElementById('c')

     // 获取屏幕像素比
     const equipmentdevPixe =  window.devicePixelRatio || 1
     canvas.width = canvas.clientWidth * equipmentdevPixe
     canvas.height = canvas.clientHeight * equipmentdevPixe

     const context = canvas.getContext('2d')
     context.lineJoin = 'round'
     context.lineWidth = 30
     context.font = '24px Helvetica'
     context.fillText('Click anyWhere to erase', 175, 200)
     context.strokeStyle = 'rgba(0,0,255,0.5)'

     // 绘制矩形
     context.strokeRect(75, 100, 200, 200)

     // 填充矩形
     // context.fillRect(325, 100, 200, 200)
     context.canvas.onmousedown = function (e){
         context.clearRect(0,0, canvas.width, canvas.height)
     }
</script>
