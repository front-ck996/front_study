<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<canvas id="c" style="width: 400px;height: 300px;border:1px solid pink;box-sizing: border-box"></canvas>
<div>
    <input type="radio" id="repeatRadio" name="patternRadio">
</div>
</body>
</html>
<script>

    var canvas = document.getElementById('c')
    // 获取屏幕像素比
    const equipmentdevPixe = window.devicePixelRatio || 1
    canvas.width = canvas.clientWidth * equipmentdevPixe
    canvas.height = canvas.clientHeight * equipmentdevPixe
    const context = canvas.getContext('2d')
    // const repeatRadio = document.getE
    var gradient = context.createRadialGradient(canvas.width / 2, canvas.height, 10, canvas.width / 2, 0, 100)
    gradient.addColorStop(0, 'blue')
    gradient.addColorStop(0.25, 'white')
    gradient.addColorStop(0.5, 'purple')
    gradient.addColorStop(0.75, 'red')
    gradient.addColorStop(1, 'yellow')
    context.fillStyle = gradient
    context.rect(0, 0, canvas.width, canvas.height)
    context.fill()
</script>
